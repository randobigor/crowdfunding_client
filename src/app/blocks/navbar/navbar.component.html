<mdb-navbar SideClass="navbar navbar-expand-lg navbar-light aqua-gradient" [containerInside]="false">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo.png" height="30" class="d-inline-block align-top" alt="">
    </a>
  </mdb-navbar-brand>
  <mdb-icon fas icon="angle-left" size="lg" class="text-white mr-auto d-flex d-md-none align-self-center"></mdb-icon>

  <links>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect>Домой<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>ПОМОЧЬ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect routerLink="/projects">Все проекты</a>
      </li>

      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Категории<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu" >
          <a *ngFor="let category of categories" class="dropdown-item waves-light" mdbWavesEffect  href="#">{{category.name}}</a>
        </div>
      </li>

    </ul>

    <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
      </div>
    </form>
  </links>

</mdb-navbar>
