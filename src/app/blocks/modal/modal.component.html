<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <mdb-form-control>
    <input mdbInput type="text" id="donationValue" class="form-control" maxlength="5" appAllowNumbersOnly [(ngModel)]="donationValue"/>
    <label mdbLabel class="form-label" for="donationValue">Сумма пожертвования</label>
  </mdb-form-control>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="modalRef.close()">
    Закрыть
  </button>
  <button type="button" class="btn btn-primary" (click)="sendMessage()">ОК</button>
</div>
